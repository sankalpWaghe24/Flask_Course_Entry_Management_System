{% extends 'base.html' %}
{% block content %}

<section class="container-fluid">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">

      <form method="post" class="form-container">
        <br><br><br>
        <h1> Student Register</h1>
        <br><br>
        <div class="form-group">
          <label for="exampleInputEmail1">
            <h3>Name</h3>
          </label>
          <input type="text" name="sname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">
            <h3>Email address</h3>
          </label>
          <input type="email" name="semail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">
            <h3>Contact No</h3>
          </label>
          <input type="text" name="scontact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Contact No">
        </div>
        <div>
          <label  for="exampleInputEmail1">
            <h3>Courses</h3>
          </label><br>
          <select name="scourse" class="form-select py-3 px-5" aria-label="Default select example">
            <option  selected>Select Course</option>
            <option  value="Python">Python Developer</option>
            <option value="Web">Web developer</option>
            <option value="Angular">Angular Developer</option>
            <option value="React">React Developer</option>
            <option value="App">App Developer</option>
          </select>
        </div>

        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </section>
  </section>
</section>
<br><br><br><br><br>
{% endblock %}
